words_per_minute: 150
teaser: "/assets/me.jpg"
show_date: true
twitter:
  username: hangar18_rip
og_image: /assets/me.jpg
paginate: 15
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      read_time: true
      comments: false
      share: true
      related: false
      toc: true
      toc_sticky: true
      toc_label: "Sommaire"

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  # _foo
  - scope:
      path: ""
      type: foo
    values:
      layout: single
