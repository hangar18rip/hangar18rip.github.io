title: hangar18rip # on GitHub Pages
email: # olivier@hangar18.fr
description: >- # this means to ignore newlines until "baseurl:"
# Ce site est privÃ© et ne reflette que mes opinions, en aucun cas celle de mon employeur
disclaimer: >- # this means to ignore newlines until "baseurl:"
  This site is private and reflects my opinions only. Cookies on this site are used for telemetry only with [Application Insights](https://docs.microsoft.com/en-us/azure/azure-monitor/app/app-insights-overview).
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.hangar18.fr" # the base hostname & protocol for your site, e.g. http://example.com
# author: "Olivier Delmotte"
twitter_username: hangar18_rip
github_username:  hangar18rip
linkedin_username: odelmotte
show_excerpts: true
date_format: "%-d %b %Y"
permalink: /:categories/:year/:month/:day/:title:output_ext
timezone: 'Europe/Paris'
locale: 'fr_FR'

# Build settings
# theme: # minima
# theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.22.0"

# texture
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache

whitelist:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache

category_archive:
  type: liquid
  path: /categories
tag_archive:
  type: liquid
  path: /tags

compress_html:
  clippings: all
  ignore:
    envs: development

  # Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
exclude:
  - js/**/*.md
  - assets/**/*.md

